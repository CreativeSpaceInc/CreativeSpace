            <!-- Archives -->

            <h3 class="my-4">Archives</h3>
            <form action="profile.html" method="get" id="archives-background">
            <div class="form-group">
              <label>URL of creation you would like to add your profile <strong style="color:red">(NOT featured)</strong></label>
              <input id="input-creation-url" type="text" class="form-control" />
              <button id="save-creation-url" type="submit" class="btn btn-warning btn-block">Save Changes</button>
            </div>
            <div class="form-group">
              <label>Title of creation you would like to add to your profile <strong style="color:red">(NOT featured)</strong></label>
              <input id="input-creation-title" type="text" class="form-control" />
              <button id="save-creation-title" type="submit" class="btn btn-warning btn-block">Save Changes</button>
            </div>            
            <div class="form-group">
              <label>Description of creation you would like to add to your profile <strong style="color:red">(NOT featured)</strong></label>
              <textarea id="input-creation-description" type="text" class="form-control"></textarea>
              <button id="save-creation-description" type="submit" class="btn btn-warning btn-block">Save Changes</button>
            </div>            
          </form>

        <!-- /.col -->

        <!-- Creator columns -->
        <div class="col-md-4">
          <h3 class="my-4">Creator Details</h3>
          <form action="profile.html" method="post">
            <div class="form-group">
              <label>Display Name you would like on your profile</label>
              <input id="input-display-name" type="text" class="form-control" />
              <button id="save-display-name" type="submit" class="btn btn-warning btn-block">Save Changes</button>
            </div>
            <div class="form-group">
              <label>URL of your chosen avatar (will be displayed within 150px by 150px)</label>
              <input id="input-avatar" type="text" class="form-control" />
              <button id="save-avatar" type="submit" class="btn btn-warning btn-block">Save Changes</button>
            </div>
            
            <div class="form-group">
              <label>Bio you would like displayed on your profile</label>
              <textarea id="input-bio" type="text" class="form-control"></textarea>
              <button id="save-bio" type="submit" class="btn btn-warning btn-block">Save Changes</button>
            </div></form> </div>

        <div class="col-md-8">
            <h3 class="my-3">Account Details</h3>
             <form action="profile.html" method="post" id="featured-background">
            <div class="form-group">
              <label>Username</label>
              <input id="input-username" type="text" class="form-control" />
              <button id="save-username" type="submit" class="btn btn-warning btn-block">Save Changes</button>
            </div>
            <div class="form-group">
              <label>E-mail address</label>
              <input id="input-email" type="text" class="form-control" />
              <button id="save-email" type="submit" class="btn btn-warning btn-block">Save Changes</button>
            </div>
            <div class="form-group">
              <label>Title</label>
              <input id="input-title" type="text" class="form-control" />
              <button id="save-title" type="submit" class="btn btn-warning btn-block">Save Changes</button>
            </div>
            <div class="form-group">
              <label>Location</label>
              <input id="input-location" type="text" class="form-control" />
              <button id="save-location" type="submit" class="btn btn-warning btn-block">Save Changes</button>
            </div>   
          </form>
